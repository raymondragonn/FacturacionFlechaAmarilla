<div class="row justify-content-center">
  <div class="col-md-12 col-lg-12">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center">
          <div class="col">
            <h4 class="card-title">All Transactions</h4>
          </div>
          <!--end col-->
          <div class="col-auto">
            <div class="dropdown" ngbDropdown>
              <a
                href="javascript:void(0);"
                ngbDropdownToggle
                class="btn bt btn-light dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="icofont-calendar fs-5 me-1"></i> This Month<i
                  class="las la-angle-down ms-1"
                ></i>
              </a>
              <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                <a class="dropdown-item" href="javascript:void(0);">Today</a>
                <a class="dropdown-item" href="javascript:void(0);"
                  >Last Week</a
                >
                <a class="dropdown-item" href="javascript:void(0);"
                  >Last Month</a
                >
                <a class="dropdown-item" href="javascript:void(0);"
                  >This Year</a
                >
              </div>
            </div>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end card-header-->
      <div class="card-body pt-0">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead class="table-light">
              <tr>
                <th class="border-top-0">Date</th>
                <th class="border-top-0">Type</th>
                <th class="border-top-0">Description</th>
                <th class="border-top-0">Approx</th>
                <th class="border-top-0">Status</th>
                <th class="border-top-0">Action</th>
              </tr>
              <!--end tr-->
            </thead>
            <tbody>
              @for (item of cardsData; track $index) {
                <tr>
                  <td>{{ item.date }}</td>
                  <td>{{ item.type }}</td>
                  <td>{{ item.description }}</td>
                  <td>{{ item.amount }}</td>
                  <td>
                    <span
                      class="badge {{ item.statusClass }} fs-11 fw-medium px-2"
                      >{{ item.status }}</span
                    >
                  </td>
                  <td>
                    <a href="javascript:void(0);"
                      ><i class="las la-print text-secondary fs-18"></i
                    ></a>
                    <a href="javascript:void(0);"
                      ><i class="las la-download text-secondary fs-18"></i
                    ></a>
                    <a href="javascript:void(0);"
                      ><i class="las la-trash-alt text-secondary fs-18"></i
                    ></a>
                  </td>
                </tr>
              }
            </tbody>
          </table>
          <!--end table-->
        </div>
        <!--end /div-->
        <div class="d-lg-flex justify-content-lg-between mt-2">
          <div class="mb-2 mb-lg-0">
            <button type="submit" class="btn btn-primary px-4">
              Add Transaction
            </button>
          </div>
          <div>
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0);" tabindex="-1"
                  >Previous</a
                >
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0);">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0);">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0);">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0);">Next</a>
              </li>
            </ul>
            <!--end pagination-->
          </div>
        </div>
      </div>
      <!--end card-body-->
    </div>
    <!--end card-->
  </div>
  <!--end col-->
</div>
